{% extends 'base.html' %}  <!-- Must be the first tag -->
{% block title %} Reset password{% endblock%}

{% block content %}
{% autoescape off %}
<form method="POST">
    {% csrf_token %}
    <label for="email">Enter your email address:</label>
    <input type="email" name="email" required>
    <button type="submit">Reset Password</button>
</form>
{% endautoescape %}

{% endblock%}
