{% extends 'base.html' %}

{% block title %}Signin{% endblock %}

{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row w-100">
        <div class="col-md-6 offset-md-3">
            <!-- Flash Messages -->
            {% for message in messages %}
                <div class="alert alert-{{ message.tags}} alert-dismissible fade show" role="alert">
                    <strong>Message:</strong> {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}

            <!-- Signin Card -->
            <div class="card shadow-lg p-4 rounded">
                <h3 class="text-center text-primary">Sign In</h3>
                <p class="text-center text-muted">Access your account and explore!</p>

                <form method="post" action="{% url 'signin' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign In</button>

                    <div class="mt-3 text-center">
                        <h6 class="text-muted">
                            Donâ€™t have an account? <a href="{% url 'signup' %}" class="text-primary">Signup</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
