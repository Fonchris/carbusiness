{% extends 'base.html' %}
{% load static %}

{% block title %}Signin{% endblock %}

{% block content %}
<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 shadow-lg rounded overflow-hidden">
        <!-- Left: Sign-in Form -->
        <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">
            {% if messages %}
                {% for message in messages %}
                    {% if forloop.counter == 1 %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <strong>Message:</strong> {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}

            <h3 class="text-center mb-3">Sign In</h3>
            <form method="post" action="{% url 'signin' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control form-control-sm" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-sm" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
                <div class="mt-3 text-center">
                    <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot Password?</a>
                </div>
            </form>
        </div>

        <!-- Right: Image/Illustration -->
        <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center bg-light">
            <img src="{% static 'images/loginImage.jpeg' %}" 
                 alt="Illustration" 
                 style="max-width: 80%; height: auto; border-radius: 10%;">
        </div>
    </div>
</div>
{% endblock %}
